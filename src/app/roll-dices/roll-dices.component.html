<mat-card>
    May the odds be in your favor
    <div id="diceWrappers">
      <div id="dice" *ngFor="let dice of dices">
        <button mat-button (click)="roll(dice.sides)">{{dice.sides}}</button>
      </div>
    </div>
    <div id="results">
      <div *ngFor="let result of results">
        Your rolled a {{result.diceSides}} and got a <a>{{result.rollResult}}</a>
      </div>
    </div>
    <button mat-button (click)="reset()">Reset</button>
</mat-card>
